<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center">
    <!-- ========== Start Section ========== -->
       <div class="mainDiv rounded">
        <div class="position-relative mainBox">
            <div class="circle position-relative">
                <p id="timer">00:00:00</p>
                <button onclick="resetTimer()" class=" btnTimer py-2 position-absolute resetBtn">Reset</button>
            </div>
          
        </div>
        <div class="mt-3 d-flex align-items-center justify-content-center">
            <input type="number" id="hours-input" placeholder="Hours" class="form-control inputColor me-2">
            <input type="number" id="minutes-input" placeholder="Minutes" class="form-control inputColor me-2">
            <input type="number" id="seconds-input" placeholder="Seconds" class="form-control inputColor">
        </div>
        <div class="d-flex mt-5">
            <button onclick="startTimer()" class="btnTimer bottom me-3 py-2 rounded-pill">Start</button>
            <button onclick="stopTimer()" class="btnTimer bottom  py-2 rounded-pill">Stop</button>
        </div>
       </div>
    <!-- ========== End Section ========== -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTRC20_AddressNTKfAdVQSZe" crossorigin="anonymous"></script>
</body>


</html>
